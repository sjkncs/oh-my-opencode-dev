name: Build & Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            platform: win
          - os: macos-latest
            platform: mac
          - os: ubuntu-latest
            platform: linux

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: desktop
        run: npm ci

      - name: Build (${{ matrix.platform }})
        working-directory: desktop
        run: npm run build:${{ matrix.platform }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: oh-my-opencode-${{ matrix.platform }}
          path: |
            desktop/dist/*.exe
            desktop/dist/*.dmg
            desktop/dist/*.zip
            desktop/dist/*.AppImage
            desktop/dist/*.deb
            desktop/dist/*.blockmap
            desktop/dist/*.yml
          if-no-files-found: ignore
